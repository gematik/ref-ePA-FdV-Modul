components:
  schemas:
    SgdResponse:
      required:
        - Signature
        - Certificate
        - PublicKeyECIES
      properties:
        Signature:
          type: string
        Certificate:
          type: string
        PublicKeyECIES:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    RequestBody:
      required:
        - Command
        - Certificate
        - OCSPResponse
      properties:
        Command:
          type: string
        Certificate:
          type: string
        OCSPResponse:
          type: string
